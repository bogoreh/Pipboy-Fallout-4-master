                            WEAPONS

    <div class="tab-content">
        <div class="tab-pane active full" id="status" role="tabpanel">
            
             <div class="center-image weapons">
                <img class="container" id="img-1" src="img/pic1.png">
                <img class="container" id="img-2" src="img/pic2.png">
                <img class="container" id="img-3" src="img/pic3.png">
            </div>
            
            <ul class="item-list">
                <li><a href="#" class="44_pistol btn active" data-rel="#img-1">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol btn " data-rel="#img-2">10mm Pistol</a></li>
                <li><a href="#" class="assault_rifle btn" data-rel="#img-3">Assault Rifle</a></li>
            </ul>

            <div class="item-stats">
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="damage pull-right">48</div>
                            <div class="pull-left">Damage</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="ammo pull-right">6</div>
                            <div class="pull-left">Ammo</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="fire_rate pull-right">6</div>
                            <div class="pull-left">Fire Rate</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="range pull-right">66</div>
                            <div class="pull-left">Range</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="accuracy pull-right">66</div>
                            <div class="pull-left">Accuracy</div>
                        </div>
                    </div>
                </div>
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="weight pull-right">4.2</div>
                            <div class="pull-left">Weight</div>
                        </div>
                    </div>
                </div>
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="value pull-right">99</div>
                            <div class="pull-left">Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="special" role="tabpanel">
            <div class="tab-pane active" id="status" role="tabpanel">
            <div class="center-image">
                <img src="img/vault-boy.png" />

        </div>
